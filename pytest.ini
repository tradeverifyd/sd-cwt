[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=sd_cwt
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --maxfail=1
    --tb=short
    --dist=loadgroup
    -p no:warnings
    
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may involve multiple components)
    slow: Slow running tests
    cryptography: Tests involving cryptographic operations
    cbor: Tests involving CBOR encoding/decoding
    cose: Tests involving COSE operations
    fixtures: Tests for fixture functionality
    cli: Command-line interface tests
    
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

required_plugins = 
    pytest-cov>=4.1.0
    pytest-asyncio>=0.21.0
    pytest-mock>=3.11.0
    pytest-xdist>=3.3.0